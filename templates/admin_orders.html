<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Orders - Sunglass Hub</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="/">Sunglass Hub</a></h1>
      <nav>
        <a class="nav-link" href="/admin">Dashboard</a>
        <a class="nav-link" href="/admin/products">Products</a>
        <a class="nav-link" href="/admin/orders">Orders</a>
      </nav>
    </div>
  </header>
  <div class="container">
    <h2>Manage Orders</h2>
    <table class="cart-table">
      <thead>
        <tr>
          <th>ID</th><th>UUID</th><th>Name</th><th>Total (NRP)</th><th>Status</th><th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for o in orders %}
        <tr>
          <td>{{ o.id }}</td>
          <td>{{ o.transaction_uuid }}</td>
          <td>{{ o.customer_name }}</td>
          <td>{{ '%.2f' % o.total_amount }}</td>
          <td>{{ o.status }}</td>
          <td>
            {% if o.status != 'COMPLETED' %}
            <a href="/admin/orders/confirm?transaction_uuid={{ o.transaction_uuid }}">Confirm</a>
            {% else %}
            â€”
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
